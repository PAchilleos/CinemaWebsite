<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
        height: 250px;
        width: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
        <script>
            function initMap(){
                let ourLocation = {lat:53.473844 , lng:-2.286267}
                let map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 15,
                    center: ourLocation
        });
        let marker = new google.maps.Marker({
            position: ourLocation,
            map: map
        });
            }    
        </script>
        <script async defer src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCIHL7G3s3cQxNyYuXjVLAxL6cWi1Mcb_s&callback=initMap">
        </script>
</body>
</html>
