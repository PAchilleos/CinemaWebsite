<html lang="en" ng-app="app">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing Page - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="css/landing-page.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="scripts/read.js"></script>


</head>

<body ng-app="app">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Qa Cinema</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav ml-auto">
          <!-- <div>
            <select>
                    <option id = "default">Filter</option>
                    <option id="1">Title</option>
                    <option id="2">Genre</option>                   
                </select>
          </div>
          <a class="nav-link"><input>nav bar goes here</input></a> -->
          <div ng-controller='myCtrl'>
            <select id="filterBy">
                  <option id = "default">Filter</option>
                  <option id="1">Title</option>
                  <option id="2">Genre</option>                   
              </select>
            <input type="text" ng-model="query">

            <datalist class="nav-link" ng-show="query">
              <option ng-repeat="film in films|filter:search">
                <td>{{film.title}}</td>
                <td>{{film.genre}}</td>
                <td>{{film.age}}</td>
                <td>{{film.rating}}</td>
              </option>
            </datalist>
          </div>

          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <!-- Page Content -->
  <section class="content-section-a">

    <div class="container">
      <div class="row">
        <div class="col-lg-5 ml-auto" id="pad">
          <div class="loginall">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">Login</h2>
            <p class="lead">Username <input type="text" name="L_uName"><br></p>
            <p class="lead">Password <input type="text" name="L_pass"></p>
            <br><br><br><br>
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <a href="#" class="btn btn-secondary btn-lg">
                <span class="network-name">Login</span>
            </a>
          </div>

        </div>
        <div class="col-lg-5 mr-auto">
          <div class="registerall">
            <hr class="section-heading-spacer">
            <div class="clearfix"></div>
            <h2 class="section-heading">Register</h2>
            <p class="lead">Username <input type="text" name="R_uName"><br></p>
            <p class="lead">Password <input type="text" name="R_pass"></p>
            <p class="lead">Confirm Password <input type="text" name="R_pass_confirm"></p>
            <p class="lead">Email <input type="text" name="R_email"></p>
            <p class="lead">
              <hr class="section-heading-spacer">
              <div class="clearfix"></div>
              <a href="#" class="btn btn-secondary btn-lg">
                    <span class="network-name">Register</span>
                </a>
          </div>
        </div>
      </div>



  </section>



  <!-- Footer -->
  <footer>
    <div class="container">
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="#">Home</a>
        </li>
        <li class="footer-menu-divider list-inline-item">&sdot;</li>
        <li class="list-inline-item">
          <a href="#about">About</a>
        </li>
        <li class="footer-menu-divider list-inline-item">&sdot;</li>
        <li class="list-inline-item">
          <a href="#services">Services</a>
        </li>
        <li class="footer-menu-divider list-inline-item">&sdot;</li>
        <li class="list-inline-item">
          <a href="#contact">Contact</a>
        </li>
      </ul>
      <p class="copyright text-muted small">Copyright &copy; Your Company 2017. All Rights Reserved</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/popper/popper.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>


</body>

</html>
